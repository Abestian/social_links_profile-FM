<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>


  <main>
    <section class="social-links-profile">
      <div class="wrapper">
        <div class="social-links-profile__avatar">
          <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randal - avatar photo">
        </div>
        <div class="social-links-profile__name">
          <h1>Jessica Randall</h1>
        </div>
        <div class="social-links-profile__localization">
          <h2>London, United Kingdom</h2>
        </div>
        <div class="social-links-profile__description">
          <p>"Front-end developer and avid reader."</p>
        </div>
        <div class="social-links">
          <div class="social-link">
            <img src="./assets/images/icons/github.svg" alt="GitHub icon">
            <a href="#">GitHub</a>
          </div>
          <div class="social-link">
            <img src="./assets/images/icons/heart.svg" alt="Heart Icon (Frontend Mentor)">
            <a href="#">Frontend Mentor</a>
          </div>
          <div class="social-link">
            <img src="./assets/images/icons/linkedin.svg" alt="LinkedIn Icon">
            <a href="#">LinkedIn</a>
          </div>
          <div class="social-link">
            <img src="./assets/images/icons/twitter.svg" alt="Twitter icon">
            <a href="#">Twitter</a>
          </div>
          <div class="social-link">
            <img src="./assets/images/icons/instagram.svg" alt="Instagram icon">
            <a href="#">Instagram</a>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="footer__links">
      <p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
      </p>
      <p>
        Coded by <a href="https://github.com/Abestian">Abestian</a>
      </p>
    </div>
  </footer>
</body>

</html>
